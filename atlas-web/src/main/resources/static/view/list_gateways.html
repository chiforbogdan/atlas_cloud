<section class="py-5">
    <div class="container generic-container mx-auto w-70">
        <div class="mt-4 card">
            <div class="card-header"><span class="lead">List of Gateways </span></div>
            <div class="table-container">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th width="20%">Alias</th>
                        <th width="30%">Identity</th>
                        <th width="30%">PSK</th>
                        <th width="10%">Status</th>
                        <th width="5%">
                        <th width="5%">
                    </tr>
                    </thead>
                    <tbody ng-repeat="g in gateways" ng-switch on="isSelected($index)">
                    <tr>
                        <td><a href="#!/gateway/{{g.identity}}/{{g.alias}}"><span ng-bind="g.alias"></span></a></td>
                        <td><span ng-bind="g.identity"></span></td>
                        <td><span ng-bind="g.psk"></span></td>
                        <td><span class="dot"
                                  ng-style="g.registered === true && {'background-color':'green'} || g.registered === false && {'background-color':'red'}"
                                  data-toggle="tooltip" title="Last keep-alive time: {{g.lastKeepaliveTime}}">

                        </span>
                        </td>
                        <td>
                            <button type="button" ng-click="remove(g.identity, $index)"
                                    class="btn"><i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                        <td>
                            <button ng-if="isSelected($index)" ng-click="toggleRow($index)" type="button" class="btn"
                                    style="background-color:white">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                            <button ng-if="!isSelected($index)" ng-click="toggleRow($index)" type="button" class="btn"
                                    style="background-color:white">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-switch-when="true">
                        <td></td>
                        <td><span> <b>Last registered time:</b> {{g.lastRegistertTime}}</span></td>
                        <td><span> <b>Last keep-alive time:</b> {{g.lastKeepaliveTime}}</span></td>
                        <td><span> <b>Keep-alive counter:</b>  {{g.keepaliveCounter}}</span></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
