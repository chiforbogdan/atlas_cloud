<section class="py-5">
    <div class="generic-container mx-auto">
        <div class="card">
            <div class="card-header"><span class="lead">ATLAS Gateways</span></div>
            <div class="form-container card-body">
                <form ng-submit="submit()" name="addForm">
                    <div class="form-group row">
                        <label for="alias" class="col-sm-2 col-form-label">Gateway Alias</label>
                        <div class="col-sm-7">
                            <input type="text" ng-model="gateway.alias" id="alias" name="alias"
                                   class="form-control form-control-sm"
                                   placeholder="Enter the alias of the gateway" required
                                   ng-minlength="3"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="identity" class="col-sm-2 col-form-label">Gateway Identity</label>
                        <div class="col-sm-7">
                            <input type="text" ng-model="gateway.identity" id="identity" name="identity"
                                   class="form-control form-control-sm" placeholder="Enter the identity of the gateway"
                                   required
                                   ng-minlength="3"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="psk" class="col-sm-2 col-form-label">Gateway PSK</label>
                        <div class="col-sm-7">
                            <input type="text" ng-model="gateway.psk" id="psk" name="psk"
                                   class="form-control form-control-sm" placeholder="Enter the PSK of the gateway"
                                   required/>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-3">
                            <input type="submit" class="btn btn-success btn-sm"
                                   ng-disabled="addForm.$invalid" value="Add">
                            <button type="button" ng-click="reset()" class="btn btn-dark btn-sm"
                                    ng-disabled="addForm.$pristine">Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-4 card">
            <div class="card-header"><span class="lead">List of Gateways </span></div>
            <div class="table-container">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th width="20%">Alias</th>
                        <th width="30%">Identity</th>
                        <th width="30%">PSK</th>
                        <th width="10%">Status</th>
                        <th width="5%">
                        <th width="5%">
                    </tr>
                    </thead>
                    <tbody ng-repeat="g in gateways" ng-controller="RowCtrl" ng-switch on="isSelected()">
                    <tr>
                        <td><a href="#!/gateway/{{g.identity}}/{{g.alias}}"><span ng-bind="g.alias"></span></a></td>
                        <td><span ng-bind="g.identity"></span></a></td>
                        <td><span ng-bind="g.psk"></span></td>
                        <td><span class="dot"
                                  ng-style="g.registered === true && {'background-color':'green'} || g.registered === false && {'background-color':'red'}"></span>
                        </td>
                        <td>
                            <button type="button" ng-click="remove(g.identity)"
                                    class="btn"><i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                        <td>
                            <button ng-if="isSelected()" ng-click="toggleRow()" type="button" class="btn"
                                    style="background-color:white">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                            <button ng-if="!isSelected()" ng-click="toggleRow()" type="button" class="btn"
                                    style="background-color:white">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-switch-when="true">
                        <td></td>
                        <td><span> <b>LastRegisteredTime:</b> {{g.lastRegistertTime}}</span></td>
                        <td><span> <b>LastKeepAliveTime:</b> {{g.lastKeepaliveTime}}</span></td>
                        <td><span> <b>KeepAliveCounter:</b>  {{g.keepaliveCounter}}</span></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
